{% extends 'main/layout.html' %}


{% block title %}Новости на сайте{% endblock %}

{% block content %}
    <div class="features">
        <h1>Новости на сайте</h1>
        {% if news %}


        {% for news in news %}
            <div class="alert alert-warning">
                <h3>{{ news.title }}</h3>
                <p>{{ news.anons }}</p>
                <a href="{% url 'news-detail' news.id %}" class="btn btn-warning">Читать дальше</a>
            </div>
        {% endfor %}
        {% else %}
            <p>У вас нет записей</p>
        {% endif %}

    </div>
{%endblock%}
